<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>统一身份管理系统（自助服务）</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/layui.js"></script>
    <!--<script type="text/javascript" src="../js/lay/modules/element.js"></script>-->
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/layui.css">
    <link rel="stylesheet" type="text/css" href="../js/css/modules/layer/default/layer.css">

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <div class="layui-header">
        <div class="layui-logo" style="color: #ffffff;font-size: 25px;font-weight: bold;width: 300px">统一身份管理平台
            <span class="layui-logo-span">自助服务</span></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="../img/logo.jpg"
                         class="layui-nav-img">
                    <span>欢迎你 管理员</span>
                </a>
            </li>
            <li class="layui-nav-item"><a onclick="logout()" class="logout">退出</a></li>
        </ul>
    </div>

    <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
    <div class=" layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                <!-- 加载系统菜单 -->
                <li class="layui-nav-item">
                    <a>自助服务</a>
                    <dl class="layui-nav-child">
                        <dd><a class="huanzi-menu" th:data-id="personInfo" th:data-url="./personInfo.html">个人信息</a></dd>
                        <dd><a class="huanzi-menu">申请</a></dd>
                    </dl>
                    <a>我的任务</a>
                    <dl class="layui-nav-child">
                        <dd><a class="huanzi-menu">待审批</a></dd>

                        <dd><a class="huanzi-menu">待授权</a></dd>
                        <dd><a class="huanzi-menu">待重试</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <!-- 内容主体区域 -->
    <div class="layui-body" style="overflow-y: hidden;">
        <iframe id="iframeMain" src="" style="width: 100%" height="100%"></iframe>
        <!--   动态选项卡   -->
        <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
            <!-- 标题 -->
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="11">首页</li>
            </ul>
            <!-- 内容 -->
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div id="indexTabContent" class="layui-row layui-col-space15 tab-content-div"
                         style="padding: 20px;background-color: #F2F2F2;overflow: auto;">
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-header">欢迎你</div>
                                <div class="layui-card-body">
                                    管理员
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-md6">
                            <div class="layui-card">
                                <div class="layui-card-header">系统公告</div>
                                <div class="layui-card-body">
                                    统一身份管理平台
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部固定区域 -->
        <div class="layui-footer" style="text-align: center">
            ©2021 &nbsp;&nbsp;统一身份管理平台
        </div>
    </div>
</div>
<script>
    layui.use('element', function () {
        var $ = layui.jquery;
        let element = layui.element;
        //首页内容高度
        $("#indexTabContent").css("height", ($(".layui-body")[0].offsetHeight - 94) + "px");

        /**
         * 菜单点击事件
         */
        $("body").on("click", ".huanzi-menu", function (e) {
            if ($(this).next("dl").length > 0) {
                return;
            }
            let url = $(this).data("url");
            let id = $(this).data("id");
            let text = $(this).text();

            //如果不存在
            if ($(".layui-tab-title").find("li[lay-id='" + id + "']").length <= 0) {
                element.tabAdd('demo', {
                    title: text,
                    //iframe子页面onload新增监听src为/loginPage是父页面跳转/loginPage，解决“俄罗斯套娃”问题
                    content: '<iframe data-frameid="' + id + '" scrolling="auto" frameborder="0" src="' + url + '" style="width:100%;height:99%;"></iframe>',
                    id: id
                });
            }
            element.tabChange('demo', id);
        });
        /**
         * 监听浏览器可视高度，自适应设置高度
         */
        window.onresize = function (ev) {
            let h = 94;
            if ($(".layui-show .tab-content-div")[0].nodeName === "IFRAME") {
                h = 61;
            }
            $(".tab-content-div").css("height", ($(".layui-body")[0].offsetHeight - h) + "px");
        }

    });


    /**
     * 退出登录确认
     */
    function logout() {
        var r = confirm("确定要退出登录吗？");
        if (r == true) {
            var logout = document.getElementsByClassName("logout")[0];
            logout.setAttribute("href", "/logout");
        } else {

        }
    }
</script>
</body>
</html>
