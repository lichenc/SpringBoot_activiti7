<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org"/>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>待重试</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/layui.css">
    <script type="text/javascript" src="../js/retry.js"></script>
</head>
<style>
    body {
        background-color: white;
    }
    .span{
        float:right;
        width:50px;
        margin:9px 0 0 0;
    }
</style>
<body>
<br>
<div class="cBody">
    <div class="console">
            <div class="layui-form-item">
                <div class="main">
                </div>
                <div class="au layui-input-inline">
                    <span class="span">申请人</span>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="applyPerson" id="applyPerson"   placeholder="申请人" autocomplete="off" class="layui-input">
                </div>
                <div class="au layui-input-inline">
                    <span class="span">审批人</span>
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="approvedPerson" name="approvedPerson" placeholder="审批人">
                </div>
                <div class="layui-input-inline">
                     <button class="layui-btn" onclick="selectTaskList()">&nbsp;&nbsp;查询&nbsp;&nbsp;</button>
                     <button class="layui-btn"  onclick="reset()">&nbsp;&nbsp;重置&nbsp;&nbsp;</button>
                </div>

            </div>
    </div>
    <br>
    <!--事件列表-->
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-table" id="table">
                    <colgroup>
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>事件标识</th>
                        <th>事件类型</th>
                        <th>申请人</th>
                        <th>审批人</th>
                        <th>任务类型</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="tbody" id="eventList">
                        <span id="prompt" style="display: none;position: absolute;top:300px;left:700px;font-size: 18px">暂无记录</span>
                    </tbody>

                </table>
                <div id="eventPage" style="text-align: center"></div>
            </div>
        </div>
    </div>
</body>
</html>
