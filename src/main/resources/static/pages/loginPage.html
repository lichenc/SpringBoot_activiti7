<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<form action="/doLogin" method="post" id="submit_from">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input name="loginName" type="text" id="username"/></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input name="loginPwd" type="password" id="password"/></td>
        </tr>
    </table>
    <button type="button" onclick="login()">提交
    </button>
</form>
</body>
<script>

    var loginabnormal = '[[${loginabnormal}]]';
    if (loginabnormal != null && loginabnormal != "") {
        if (loginabnormal == "200") {
            alert("登录成功！");
        } else if (loginabnormal == "201") {
            alert("用户名或密码错误！");
        } else if (loginabnormal == "202") {
            alert("用户不存在！");
        }
    }


    /**
     * 登录校验
     * @returns {boolean}
     */
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username == null || username == "") {
            alert("请输入用户名！");
            return false;
        } else if (password == null || password == "") {
            alert("请输入密码！");
            return false;
        } else if (username != null && username != "" && password != null && password != "") {
            document.getElementById("submit_from").submit();
        }

    }

</script>
</html>
